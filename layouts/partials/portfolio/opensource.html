<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="open">
  <div class="my-auto" id="experience-content">
    <h2 class="mb-5">OPEN SOURCE CONTRIBUTIONS</h2>
    {{ range .Site.Data.opensource }}
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
          <div class="resume-content mr-auto">
            <h3 class="mb-0"><a href="{{.packageLink}}" target="_blank">{{ .package }}</a></h3>
            <div class="subheading mb-3">{{ .company | markdownify }}</div>
            <p>{{ .summary | markdownify }}</p>
            <span class="text-primary"><strong>Pull Request Link: <a href="{{.MRLink}}">{{.MRLink}}</a></strong></span>
          </div>
        </div>
    {{ end }}
  </div>

</section>
